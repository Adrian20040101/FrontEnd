<div class="authors-gallery">
    <h1>{{ selectedAuthor }}'s Image Gallery</h1>
</div>
<div class="authors-text">
    Author
</div>
<form class="authors-form">
    <select (change)="onAuthorChange($event)">
        @for (author of uniqueAuthors; track author) {
            <option [value]="author">
                {{ author }}
            </option>
        }
    </select>
    
</form>
